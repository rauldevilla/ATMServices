buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'

repositories {
	mavenCentral()
    jcenter()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

dependencies {
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.7.RELEASE'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.7.RELEASE'
	
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
	testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.5'
	
	testCompile 'junit:junit:4.11'
}
